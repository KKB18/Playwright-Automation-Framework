name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest  # switched to Linux for better container support
    container:
      image: mcr.microsoft.com/playwright:v1.53.2-jammy  # Official Playwright image
    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js (version inherited from container)
      run: node -v  # Node.js is already available in the container

    - name: Install dependencies
      run: npm ci

    # Browsers are already installed in the Playwright container
    - name: Verify Playwright installation
      run: npx playwright --version

    - name: Run Playwright tests
      run: npm test --TAGS="${{ vars.TAGS }}" --HEAD=headless --ENV=${{ vars.WEBSITE }}

    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: test-results/
        retention-days: 30
